name: Yahoo News Scraper

on:
  workflow_dispatch: {}          # æ‰‹å‹•å®Ÿè¡Œãƒœã‚¿ãƒ³ã«å¿…é ˆ
  schedule:
    - cron: '10 6 * * *'         # JST 15:10ï¼ˆUTC 06:10ï¼‰

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ“… Check out repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Seleniumã§Yahooã‚³ãƒ¡ãƒ³ãƒˆå–å¾—ã‚’ä½¿ã†å ´åˆã¯ChromeãŒå¿…è¦
      - name: ğŸ§° Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 curl
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt -f install -y
          google-chrome --version

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: â–¶ï¸ Run script
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
